<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
<h:head>  
	<title>Pantalla Restaurantes</title>
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
	<meta name="viewport" content="width=device-width, user-scalable=no"></meta>
</h:head>

<h:body>
		<h:form>
	<p:dataTable id="tblRestaurantes" var="restaurante" value="#{restauranteController.restaurantes}" row="10" paginator="true" paginatorPosition="both"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} resultados"
                     rowsPerPageTemplate="5,10,{ShowAll|'All'}">
		
		<f:facet name="{Exporters}">
       <div class="flex justify-content-between">
    
                <h:commandLink>
                <p:graphicImage library="img" name="xlsx.png" width="40" />
                    <p:dataExporter type="xls" target="tblRestaurantes" fileName="ReporteEmpleados"/>
                </h:commandLink>

                <h:commandLink>
                <p:graphicImage library="img" name="pdf.png" width="40" />
                    <p:dataExporter type="pdf" target="tblRestaurantes" fileName="Restaurants"/>
                </h:commandLink>

                <h:commandLink>
                <p:graphicImage library="img" name="csv.png" width="40" />
                    <p:dataExporter type="csv" target="tblRestaurantes" fileName="Restaurants" />
                </h:commandLink>

                <h:commandLink>
                <p:graphicImage library="img" name="xml.png" width="40" />
                    <p:dataExporter type="xml" target="tblRestaurantes" fileName="Restaurants"/>
                </h:commandLink>

                <h:commandLink>
                <p:graphicImage library="img" name="excel.png" width="40" />
                    <p:dataExporter type="txt" target="tblRestaurantes" fileName="Restaurants" />
                </h:commandLink>
            </div> 
            </f:facet>
		
		<p:column headerText="Nombre" filterBy="#{restaurante.nombre}" filterMatchMode="contains" sortBy="#{restaurante.nombre}">
			<h:outputText value="#{restaurante.nombre}"></h:outputText>
		</p:column>
		
		<p:column headerText="Direccion">
			<h:outputText value="#{restaurante.direccion}"></h:outputText>
		</p:column>
		
		<p:column headerText="PaÃ­s" filterBy="#{restaurante.pais}" filterMatchMode="contains" sortBy="#{restaurante.pais}">
			<h:outputText value="#{restaurante.pais}"></h:outputText>
		</p:column>
		
		<p:column headerText="Gerente">
			<h:outputText value="#{restaurante.gerente.nombre} #{restaurante.gerente.primerApellido} #{restaurante.gerente.segundoApellido}"></h:outputText>
		</p:column>
		
	</p:dataTable>
	</h:form>
</h:body>

</html>
